    <div class="container">
        <div class="card bg-primary text-white">
        <div class="card-body text-center">
            <h2>Sign Up</h2>
        </div>
        </div>
        <form (ngSubmit)="AddUser()">
        <div class="form-group">

            <label for="username">Username</label>
            <input type="text"  name="username" class="form-control" [(ngModel)]="user.username" required>
        </div>
        <div class="form-group">
            <label for="phoneNum">Mobile Number</label>
            <input type="tel" id="phoneNum" name="phoneNum" class="form-control" [(ngModel)]="user.phoneNum" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="form-control" [(ngModel)]="user.gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" class="form-control" [(ngModel)]="user.birthday">
        </div>
        <button type="submit" class="btn btn-primary" >Register</button>
        </form>
    </div>
