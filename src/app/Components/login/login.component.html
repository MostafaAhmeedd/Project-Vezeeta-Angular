<div style="background-color: lightgrey; padding-top: 20px; padding-bottom: 22px;">
  <div class="container">
    <div class="card bg-primary text-white">
      <div class="card-body text-center">
        <h2>Login</h2>
      </div>
    </div>
    <form (ngSubmit)="LoginUser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
